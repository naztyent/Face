<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pwnagotchi Face</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        body, html {
            overflow: hidden;
            height: 100%; 
        }
        #emoticon {
            font-family: 'Courier New', monospace;
            font-size: 48px;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #000;
            color: #fff;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
            width: 150px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }
        .eye {
            display: inline-block;
            position: relative;
            width: 38px;
            overflow: hidden;
        }
        #leftEye, #rightEye {
            margin: 0 2px;
        }
        .notification {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #f44336;
            color: white;
            padding: 15px;
            border-radius: 5px;
            z-index: 1;
        }
        .speech-bubble {
            display: none; 
            position: fixed; 
            min-width: 150px; 
            max-width: 200px; 
            padding: 10px;
            background-color: white;
            border-radius: 5px;
            border: 1px solid #000;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            color: black;
            z-index: 2;
            left: 50%; 
            bottom: 400px; 
            transform: translateX(-50%); 
        }
        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: 100%; 
            left: 50%; 
            border-width: 10px;
            border-style: solid;
            border-color: white transparent transparent transparent;
            transform: translateX(-50%) rotate(180deg);
        }
        @media (max-width: 600px) {
            .speech-bubble {
                right: 50%;
                bottom: 250px; 
                max-width: 150px;
                transform: translateX(50%); 
            }
            .speech-bubble::after {
                left: 50%; 
                transform: translateX(-50%) rotate(180deg); 
            }
        }
        @keyframes spinEyes {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .dizzy .eye {
            animation: spinEyes 0.5s linear infinite;
        }
        #levelSystem {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white; 
            background-color: black;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="emoticon">
        <span id="leftEye" class="eye">☉</span>‿<span id="rightEye" class="eye">☉</span>
    </div>
    <div id="notification" class="notification">Hey dude, what's up?</div>
    <div id="speechBubble" class="speech-bubble">Hello!</div>
    <div id="levelSystem">
        <span id="level">Level: 1</span>
        <span id="exp">EXP: 0</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
