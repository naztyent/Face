<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pwnagotchi Face</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        #emoticon {
            font-family: 'Courier New', monospace;
            font-size: 48px;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #000;
            color: #fff;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }
        .eye {
            display: inline-block;
            position: relative;
            width: 38px; /* Increased width to prevent cutting off */
            overflow: hidden;
        }
        #leftEye, #rightEye {
            margin: 0 2px; /* Adding some horizontal space between eyes */
        }
        .notification {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #f44336;
            color: white;
            padding: 15px;
            border-radius: 5px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="emoticon">
        <span id="leftEye" class="eye">☉</span>‿<span id="rightEye" class="eye">☉</span>
    </div>
    <div id="notification" class="notification">Hey dude, what's up?</div>

    <script src="script.js"></script>
</body>
</html>
